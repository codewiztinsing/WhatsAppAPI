{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Create Chat Room</h5>
          </div>
          <div class="card-body">
            <form method="post" class="was-validated">
              {% csrf_token %}

              <div class="mb-3">
                <label for="name" class="form-label">Chat Room Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter chat room name" required>
                <div class="invalid-feedback">Please enter a chat room name.</div>
              </div>

              <div class="mb-3">
                <label for="description" class="form-label">Chat Room Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter chat room description"></textarea>
              </div>

              <button type="submit" class="btn btn-primary">Create Chat Room</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
