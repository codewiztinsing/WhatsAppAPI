components:
  schemas:
    ChatRoom:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - description
      - id
      - name
    Message:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        chatroom:
          type: integer
        user:
          type: integer
        message:
          type: string
        attachment:
          type: string
          format: uri
          nullable: true
        datetime:
          type: string
          format: date-time
          readOnly: true
      required:
      - chatroom
      - datetime
      - id
      - message
      - user
    PatchedChatRoom:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
    PatchedMessage:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        chatroom:
          type: integer
        user:
          type: integer
        message:
          type: string
        attachment:
          type: string
          format: uri
          nullable: true
        datetime:
          type: string
          format: date-time
          readOnly: true
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
